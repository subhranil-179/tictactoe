<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="top-heading">TicTacToe</h1>
    <div class="game-container container">
        <div class="line"></div>
        <div class="game">
            <div class="block block-border-right block-border-bottom" id="block11">-</div>
            <div class="block block-border-right block-border-bottom" id="block12">-</div>
            <div class="block block-border-bottom" id="block13">-</div>
            <div class="block block-border-right block-border-bottom" id="block21">-</div>
            <div class="block block-border-right block-border-bottom" id="block22">-</div>
            <div class="block block-border-bottom" id="block23">-</div>
            <div class="block block-border-right" id="block31">-</div>
            <div class="block block-border-right" id="block32">-</div>
            <div class="block" id="block33">33</div>
        </div>
    </div>
    <div class="message">
        <h1 id="msg"></h1>
        <button onclick="resetgame()">Reset</button>
    </div>
    </html>
</body>
<script src="script.js"></script>
